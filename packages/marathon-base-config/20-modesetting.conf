# Marathon OS GPU Acceleration Configuration
# Optimized for Adreno 630 (OnePlus 6) with freedreno driver

Section "Device"
    Identifier "Adreno 630"
    Driver "modesetting"
    Option "AccelMethod" "glamor"
    Option "DRI" "3"
    Option "TearFree" "true"
    Option "VariableRefresh" "true"
EndSection

Section "ServerLayout"
    Identifier "Marathon Layout"
    Screen 0 "Marathon Screen" 0 0
EndSection

Section "Screen"
    Identifier "Marathon Screen"
    Device "Adreno 630"
    Monitor "Marathon Monitor"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Modes "1080x1920"
    EndSubSection
EndSection

Section "Monitor"
    Identifier "Marathon Monitor"
    Option "DPMS" "true"
EndSection