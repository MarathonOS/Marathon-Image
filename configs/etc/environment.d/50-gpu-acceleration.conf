# Marathon OS GPU Acceleration Environment
# Optimized for Adreno 630 with freedreno driver

# Mesa/OpenGL configuration
MESA_GL_VERSION_OVERRIDE=3.3
MESA_GLSL_VERSION_OVERRIDE=330
MESA_GLES_VERSION_OVERRIDE=3.0

# Force hardware acceleration
LIBGL_ALWAYS_SOFTWARE=0
LIBGL_ALWAYS_INDIRECT=0

# Freedreno driver optimization
FREEDRENO_DEBUG=none
FREEDRENO_GPU_DEBUG=none

# Wayland compositor GPU acceleration
WLR_DRM_DEVICES=/dev/dri/card0
WLR_RENDERER=gles2

# Qt6 GPU acceleration
QT_OPENGL=es2
QT_QUICK_BACKEND=software
QT_QPA_EGLFS_INTEGRATION=eglfs_kms

# Disable software fallbacks
GALLIUM_DRIVER=llvmpipe
MESA_LOADER_DRIVER_OVERRIDE=freedreno